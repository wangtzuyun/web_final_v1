<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>6_10_scrollspy by each of jquery</title>
</head>

<body>
    <div class="container-fluid" style="min-height:50px;background-color:gray;position:fixed">
        
        <div id="spy" style="min-height:50px;background-color:dodgerblue;position:absolute;left:0px;top:0px;width:50px;box-shadow: 1px 0px 3px 0px"></div>
    </div>
    <div class="container-fluid" style="min-height:400px;background-color:rgba(0, 0, 0, 0.1)">banner</div>
    <div class="container-fluid spy" style="min-height:600px;background-color:rgba(0, 0, 0, 0.2)">spy area 1</div>
    <div class="container-fluid spy" style="min-height:600px;background-color:rgba(0, 0, 0, 0.3)">spy area 2</div>
    <div class="container-fluid spy" style="min-height:600px;background-color:rgba(0, 0, 0, 0.4)">spy area 3</div>
    <div class="container-fluid spy" style="min-height:600px;background-color:rgba(0, 0, 0, 0.5)">spy area 4</div>
    <div class="container-fluid spy" style="min-height:600px;background-color:rgba(0, 0, 0, 0.6)">spy area 5</div>
    <div class="container-fluid spy" style="min-height:600px;background-color:rgba(0, 0, 0, 0.7)">spy area 6</div>
    <div class="container-fluid" style="min-height:1400px;background-color:rgba(0, 0, 0, 1)">footer</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <script>
        $(document).ready(function() {
            $(window).scroll(function() {
                var winTop = $(window).scrollTop();
                var winh = $(window).height();
                var winw = $(window).width();
                $(".spy").each(function() {
                    var spypos = $(this).offset().top;
                    if(spypos-winh*0.75 < winTop && winTop < spypos - winh*0.25){
                        $("#spy").animate({
                            left: winw * spypos / ($(document).height() - winh)
                        }, 500);
                    }
                    
                });
            });
        });
    
    </script>
</body>

</html>
