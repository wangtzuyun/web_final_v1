<!doctype html>
<html lang="en">

<head>
    <title>Parallax vertical</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">


    <style>
        img {
            width: 10%;
            position: absolute;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container-fluid" style="background-color:beige;min-height: 1000px">
        <img class="bg3" src="assets/ballon1.png" data-pos="400" style="left:15%;top:400px">
        <img class="bg3" src="assets/ballon2.png" data-pos="450" style="left:25%;top:450px;">
        <img class="bg3" src="assets/ballon3.png" data-pos="500" style="left:35%;top:500px;">
        <img class="bg2" src="assets/ballon4.png" data-pos="550" style="left:45%;top:550px;">
        <img class="bg2" src="assets/ballon5.png" data-pos="600" style="left:55%;top:600px;">
        <img class="bg1" src="assets/ballon6.png" data-pos="650" style="left:65%;top:650px;">
    </div>
    <div class="container-fluid" style="background-color:darkgrey;min-height: 2000px"></div>


    <script>
        $(document).ready(function() {

            $(window).scroll(function() {
                var scrolled = $(window).scrollTop();

                $(".bg3").each(function() {
                    $(this).css('top', ($(this).data("pos") - scrolled * .35 + scrolled) + 'px');
                });
                $(".bg2").each(function() {
                    $(this).css('top', ($(this).data("pos") - scrolled * .55 + scrolled) + 'px');
                });
                $(".bg1").each(function() {
                    $(this).css('top', ($(this).data("pos") - scrolled * .75 + scrolled) + 'px');
                });
            });
        });
    </script>
</body>

</html>
