    <style>
        body {
            background: navy url(assets/deepsea.jpg) top center no-repeat fixed;
            background-size: cover;
            height: 2000px;
        }

        #bubbles1,
        #bubbles2,
        #fish {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            position: fixed;
            z-index: -1;
            background: url(assets/bubbles1.png) 5% 50% no-repeat;
        }

        #bubbles2 {
            background: url(assets/bubbles3.png) 95% 90% no-repeat;
        }

        #fish {
            left: -100%;
            background: url(assets/fish.png) right 90% no-repeat;
        }

        div.credits {
            text-align: right;
            color: white;
        }

        div.credits a {
            color: lightyellow;
            text-decoration: none;
        }

        /* #### CSS media queries. Smaller versions of bg images for small screen devices #### */

        @media screen and (max-device-width: 860px) {

            body {
                background-image: url(deepsea_small.jpg);
            }

            #bubbles1 {
                background-image: url(bubbles1_small.png);
            }

            #bubbles2 {
                background-image: url(bubbles3_small.png);
            }

            #fish {
                background-image: url(fish_small.png);
            }

        }
    </style>

</head>

                $("#fish").css("left", -100 + scrollamount + "%");
