<body>

    <div id="div1" class="container-fluid" style="position:fixed;height:100vh;transform:translate(100vw);z-index:1;"><img src="assets/img4000x1000.jpg" style="height:100vh">
    </div>
    <div id="div2" class="container-fluid" style="height:4000px;width:100%;background: linear-gradient(red, yellow);z-index:-1;">
    </div>
        <div id="div3" class="container-fluid" style="position:fixed;height:100vh;transform:translate(100vw);z-index:1;"><img src="assets/img4000x1000_2.jpg" style="height:100vh">
    </div>
    <div id="div4" class="container-fluid" style="height:4000px;width:100%;background: linear-gradient(red, yellow);z-index:-1;">
    </div>


    <script>
        $(document).ready(function() {
            var imgw = $("#div1 img").width();
            var winw = $(window).width();
            var div2h = $("#div2").offset().bottom - $(window).height();;
            $(window).scroll(function() {
                var scrolled = $(window).scrollTop();
                $("#div1").css('transform', "translate(" + (winw - scrolled / div2h * imgw) + "px)");
                if(scrolled > div2h){
                    $("div1").removeAttr
                    
                    
                }
            });
        });
    </script>
