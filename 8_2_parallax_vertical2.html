<!doctype html>
<html lang="en">

<head>
    <title>Parallax vertical</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">


    <style>
        img {
            width: 10%;
            position: absolute;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container-fluid" style="background-color:beige;min-height: 1000px">
        <img class="bg3" src="assets/ballon1.png" style="left:15%;top:350px">
        <img class="bg3" src="assets/ballon2.png" style="left:25%;top:350px;">
        <img class="bg3" src="assets/ballon3.png" style="left:35%;top:550px;">
        <img class="bg2" src="assets/ballon4.png" style="left:45%;top:550px;">
        <img class="bg2" src="assets/ballon5.png" style="left:55%;top:750px;">
        <img class="bg1" src="assets/ballon6.png" style="left:65%;top:750px;">
    </div>
    <div class="container-fluid" style="background-color:darkgrey;min-height: 2000px"></div>

    <script>
        $(document).ready(function() {

            $(window).scroll(function() {
                var winh = $(window).height();
                var winw = $(window).width();
                var scrolled = $(window).scrollTop();

                $(".bg3").each(function() {
                    $(this).css('top', (350 + scrolled * .65) + 'px');
                });
                $(".bg2").each(function() {
                    $(this).css('top', (550 + scrolled * .55) + 'px');
                });
                $(".bg1").each(function() {
                    $(this).css('top', (750 + scrolled * .45) + 'px');
                });


            });
        });
    </script>
</body>

</html>
