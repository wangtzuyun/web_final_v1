<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

<style>
    .slideanimate {
        visibility: hidden;
    }

    .slide {
        visibility: visible;
    }
</style>

</head>

<body>
<div style="height:500px;background-color:gray;"></div>

<div class="container-fluid" style="background-color:dodgerblue;height:1000px;">
    <div class="row">
        <div data-direction = "BounceInUp" class="col-md-4 slideanimate"><img src="assets/snoopy1.jpg" class="img-thumbnail"></div>
        <div data-direction = "bounceInDown" class="col-md-4 slideanimate"><img src="assets/snoopy2.jpg" class="img-thumbnail"></div>
        <div data-direction = "bounceIn" class="col-md-4 slideanimate"><img src="assets/snoopy3.jpg" class="img-thumbnail"></div>
    </div>
</div>

<div style="height:500px;background-color:gray;"></div>

<div class="container-fluid" style="background-color:coral;height:1000px">
    <div class="row">
        <div data-direction = "fadeInLeft" class="col-md-4 slideanimate"><img src="assets/snoopy1.jpg" class="img-thumbnail"></div>
        <div data-direction = "fadeInDown" class="col-md-4 slideanimate"><img src="assets/snoopy2.jpg" class="img-thumbnail"></div>
        <div data-direction = "fadeInRight" class="col-md-4 slideanimate"><img src="assets/snoopy3.jpg" class="img-thumbnail"></div>
    </div>
</div>
<div style="height:500px;background-color:gray;"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>



<script>
    $(function() {
        $(window).scroll(function() {
            $(".slideanimate").each(function() {
                var winTop = $(window).scrollTop();
                var winh = $(window).height();
                var objpos = $(this).offset().top;
                if (objpos < winTop + winh * 0.5) {
                    $(this).addClass("animated slide " + $(this).data("direction"));
                }
                if (winTop == 0) {
                    $(this).removeClass("animated slide " + $(this).data("direction"));
                }
            });
        });
    });
</script>

</body>

</html>
