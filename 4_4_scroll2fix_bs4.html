<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        body,
        code,
        a {
            color: #fff;
        }

        code,
        a {
            background-color: gray;
        }
    </style>
</head>

<body>
    <div class="jumbotron" style="background-color:dodgerblue;width:100%;min-height:400px;border-radius: 0px;margin:0px;">
        <h3>jumbotron: min-hight: 400px</h3>
        <p><code>.fixed-top</code> to fix something on the top</p>
        <p>See <a href="https://getbootstrap.com/docs/4.1/utilities/position/">https://getbootstrap.com/docs/4.1/utilities/position/</a></p>
    </div>

    <div id="tofix1" class="container-fluid sticky-top" style="background-color:coral;width:100%;min-height:50px;">
        <h3>tofix1: min-height: 50px</h3>
        <p><code>.sticky-top</code> to fix something after scrolling to the top.</p>
        <p>See <a href="https://getbootstrap.com/docs/4.1/utilities/position/">https://getbootstrap.com/docs/4.1/utilities/position/</a></p>
    </div>

    <div class="container-fluid" style="min-height:1500px;background-color:gray;">
        <h3>Footer</h3>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
