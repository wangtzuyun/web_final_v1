        div, #div1 {
            padding:0px;
            margin:0px;
        }

</head>
<body>

<div id="div1" class="container-fluid" style="position:fixed;height:50%;transform:translate(100vw);z-index:1;top:0px;">
    <div style="height:100%;width:100vw;background-color:royalblue;position:absolute"></div>
    <div style="height:100%;width:100vw;background-color:dodgerblue;position:absolute;left:100vw;"></div>
    <div style="height:100%;width:100vw;background-color:deepskyblue;position:absolute;left:200vw"></div>
</div>
<div class="container-fluid" style="height:2000px;width:100vw;background: linear-gradient(red, yellow);;z-index:-1;">        
</div>


    <script>
$(document).ready(function() {
    $(window).scroll(function() {
        var doch = $(document).height() - $(window).height();;
        var winw = $(window).width();
        
        var scrolled = $(window).scrollTop();
        $("#div1").css('transform', "translate(" + (100-scrolled/doch*300) + "vw)");
    });
});
    </script>


</body>
