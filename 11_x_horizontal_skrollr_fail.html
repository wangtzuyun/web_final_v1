<!doctype html>
<html lang="en">

<head>
    <title>Hello, world!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Passero+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Rancho&effect=3d-float|3d">

    <style>
        #container {
            background-color: black;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }
        
        div {
            position: fixed;
        }
        
        .bg {
            width: 100%;
            height: 300px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="dist/skrollr.min.js"></script>

</head>

<body>

    <script>
        (function($) {
            // Init Skrollr
            var s = skrollr.init({
                render: function(data) {
                    //Debugging - Log the current scroll position.
                    //console.log(data.curTop);
                }
            });
        })(jQuery)
    </script>
    <div id="container">

        <div class="bg" style="background-color:red" data-0="transform:translate3d(0%,0%,0); opacity:1" data-5000="transform:translate3d(-100%,0%,0); opacity:0">
        </div>

        <div class="bg" style="background-color:green; " data-0="transform:translate3d(100%,0%,0); opacity:0" data-5000="transform:translate3d(0%,0%,0);opacity:1" data-10000="transform:translate3d(-100%,0%,0);opacity:0">
        </div>

        <div class="bg" style="background-color:orange" data-5000="transform:translate3d(100%,0%,0); opacity:0" data-10000="transform:translate3d(0%,0%,0); opacity:1">
        </div>
    </div>




</body>

</html>
